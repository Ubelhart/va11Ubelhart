  <main>
    <h1>contacto - haz tu consulta</h1>
    <form class="formulario">
      <fieldset class="formulario__cuadro">
        <legend>Formulario</legend>
        <div class="formulario__campo">
          <label for="name">Nombre:</label>
          <input class="campo" type="text" id="name" placeholder="Tu Nombre">
        </div>
        <div class="formulario__campo">
          <label for="last">Apellido:</label>
          <input class="campo" type="text" id="last" placeholder="Tu Apellido">
        </div>
        <div class="formulario__campo">
          <label for="email">E-mail:</label>
          <input class="campo" type="email" id="email" placeholder="Tu E-mail">
        </div>
        <div class="formulario__campo">
          <label for="gender">Genero:</label>
          <select class="formulario__select" name="" id="gender">
            <option value="Elige" disabled selected>Elige una opción</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
        </div>
        <div>
          <label for="news">¿Desea recibir el Newsletter?:</label>
          <input type="checkbox" id="news">
        </div>
        <div class="formulario__campo">
          <label for="help">Consulta:</label>
          <textarea name="" id="help" cols="30" rows="10" placeholder="Escribe aquí"></textarea>
        </div>
        <div class="formulario__campo formulario__campo--botones">
          <input class="boton" type="reset">
          <input class="boton" type="submit">
        </div>
      </fieldset>
    </form>

  </main>
